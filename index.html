<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favoricon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img class="instagram-img-phone" src="./img/phone/instagram-celular.png" alt="Imagem de uma celular">
            <div class="instagram-content-display">
                <img src="./img/phone/display/1.jpg" alt="Imagem do display de celular">
            </div>
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo/instagram-logo.png" alt="Instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./img/profile/perfil-instagram.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Entre como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é sprucegabriela?
                </p>
                <p class="not-account">
                     <span class="link-blue"> Alterar contas </span> ou <span class="link-blue"> Inscrava-se </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
